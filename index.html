<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <img alt="pokemon" class="pokemon-img">
            <h1 class="pokemon-data">
                <span class="pokemon-number"></span> - 
                <span class="pokemon-name"></span>
            </h1>

            <form class="form">
                <input type="search" class="buscar" placeholder="Nome ou nÃºmero" required>
            </form>
            <div class="buttons">
                <button class="button btn-prev" onclick="pokemonDown()">&lt; Prev</button>
                <button class="button btn-next" onclick="pokemonUp()">Next &gt;</button>
            </div>
            <img src="pokedex.png" alt="pokedex" class="pokedex">
        </main>
        <script src="script.js"></script>
    </body>
</html>
